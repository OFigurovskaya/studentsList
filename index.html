<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="main">
    <div class="container">
      <h1>Список студентов</h1>
      <h2>Добавить студента</h2>
      <form action="" id="add-student" class="mb-5">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Имя" id="input-name" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Фамилия" id="input-surname" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Отчество" id="input-lastame" required>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Год начала обучения" id="input-trainingStart" required>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id="input-birthDate" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Факультет" id="input-faculty" required>
        </div>
          <p class="message">Год начала обучения меньше 2000 (или больше текущего) или дата рождения указана неверно</p>
          <button class="btn btn-primary">Добавить</button>
      </form>

      <h2>Фильтр</h2>
      <form action="" id="filter-student" class="mb-5 d-flex flex-wrap justify-content-between">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Имя" id="filter-name">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Фамилия" id="filter-surname">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Отчество" id="filter-lastame">
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Год начала обучения" id="filter-trainingStart">
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Год окончания обучения" id="filter-finishStart">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Факультет" id="filter-faculty">
        </div>
          <button class="filter-student-btn btn btn-primary" type="submit">Применить</button>
      </form>
      <table class="table table-striped studentsTable">
        <thead>
          <th data-column="fio">ФИО студента</th>
          <th data-column="trainingStart">Годы обучения и номер курса</th>
          <th data-column="birthDate">Дата рождения (возраст)</th>
          <th data-column="faculty">Факультет</th>
        </thead>
        <tbody id="studentsList"></tbody>
      </table>
    </div>
  </section>
  <script defer type="module" src="js/main.js"></script>
</body>

</html>
